
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<title>Validating Timesheets</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
				</button>
				<a class="navbar-brand" href="#">Home</a>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" id="searchEmp" onkeyup="searchFunction()"
							class="form-control" placeholder="Search for employers"></input>
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="page-header form-group">
		<h2>Employer Timesheets Validation</h2>
	</div>
	<div>
		<table>

			<tr>
				<td>FirstName</td>
				<td>LastName</td>
				<td>Vendor</td>
				<td>TotalHours</td>
				<td>Invoice Number</td>
			</tr>



			<tr th:each="salesPerson:${salesPersonList}">
				<td th:text="${salesPerson.firstName}"></td>
				<td th:text="${salesPerson.lastName}"></td>
				<td th:text="${salesPerson.vendor}"></td>
				<td th:text="${salesPerson.hours}"></td>
				<td th:text="${salesPerson.invoiceNumber}"></td>
			</tr>

		</table>
	</div>
</body>
</html>
